{% block title %} Login Here {% endblock %} 
{% load crispy_forms_tags %} 
 
{%block content %}

        <p>Nie masz konta? Zarejestruj sie!
            <a href="/rejestracja">tutaj</a></p>

    </form>
{% endblock %}
